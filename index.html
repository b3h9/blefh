<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blefh - Artist Profiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .modal-overlay {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 50;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            transform: scale(0.95) translateY(20px);
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        html:not(.dark) ::-webkit-scrollbar-track {
             background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>
<body class="bg-black text-white theme-transition">

    <button id="theme-toggle" class="fixed bottom-4 left-4 z-40 p-2 rounded-full bg-gray-800 text-white dark:bg-gray-200 dark:text-black theme-transition">
        <svg id="theme-icon-sun" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="theme-icon-moon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="flex min-h-screen" id="main-content">
        <aside class="w-64 bg-gray-900 dark:bg-black p-6 flex-shrink-0 flex flex-col theme-transition border-r border-gray-700">
            <h1 class="text-3xl font-bold text-white dark:text-white mb-12">Blefh</h1>
            <nav class="flex flex-col space-y-4">
                <a href="#home" class="nav-link text-lg text-gray-300 dark:text-gray-300 hover:text-white dark:hover:text-white transition-colors duration-200">Home</a>
                <a href="#contact" class="nav-link text-lg text-gray-300 dark:text-gray-300 hover:text-white dark:hover:text-white transition-colors duration-200">Contact</a>
            </nav>
        </aside>

        <main class="flex-1 p-6 sm:p-10">
            <section id="home" class="page-section">
                <h2 class="text-4xl font-bold mb-8">Artist's</h2>
                <div id="artist-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                </div>
            </section>

            <section id="contact" class="page-section hidden max-w-2xl mx-auto">
                <h2 class="text-4xl font-bold mb-8">Get Featured</h2>
                <div class="space-y-6 text-lg p-8 rounded-lg bg-gray-900 dark:bg-zinc-900 theme-transition">
                    <p class="text-center leading-relaxed">
                        if you wanna be on this site my discord is blefh
                        <br>
                        fee is 2 dollars every month sorry if its expensive i really need money ):
                        <br><br>
                        oh also go support those artist's
                    </p>
                </div>
            </section>
        </main>
    </div>

    <!-- New secret page section, hidden by default -->
    <section id="secret" class="hidden fixed inset-0 bg-black text-red-600 flex items-center justify-center text-center">
        <h1 class="text-5xl md:text-7xl font-bold">you aren't meant to be here......</h1>
    </section>

    <div id="artist-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-3xl bg-gray-900 dark:bg-zinc-900 rounded-2xl shadow-2xl theme-transition text-white dark:text-white max-h-[90vh] overflow-y-auto relative">
            <button id="modal-close" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div class="p-8 md:p-12">
                <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                    <img id="modal-img" src="" alt="Artist Profile" class="w-32 h-32 md:w-48 md:h-48 rounded-full object-cover border-4 border-gray-700 dark:border-gray-500 flex-shrink-0">
                    <div class="text-center md:text-left">
                        <h2 id="modal-title" class="text-4xl font-bold mb-2"></h2>
                        <p id="modal-desc" class="text-gray-300 dark:text-gray-300 text-base leading-relaxed"></p>
                    </div>
                </div>
                <div class="mt-8">
                    <h3 class="text-2xl font-semibold mb-4 border-b-2 border-indigo-500 pb-2 inline-block">Connections</h3>
                    <div id="modal-socials" class="flex flex-wrap gap-4 mt-4">
                    </div>
                </div>
            </div>
        </div>
    </div>

            };

            const artistGrid = document.getElementById('artist-grid');
            
            artists.forEach((artist, index) => {
                const card = document.createElement('div');
                card.className = 'artist-card bg-gray-900 dark:bg-zinc-900 rounded-lg p-4 text-center cursor-pointer transition-transform transform hover:-translate-y-2 theme-transition';
                card.dataset.index = index;
                card.innerHTML = `
                    <img src="${artist.image}" alt="${artist.name}" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-gray-700 dark:border-gray-600">
                    <h3 class="text-xl font-semibold">${artist.name}</h3>
                    <div class="w-1/3 h-px bg-indigo-500 mx-auto mt-2"></div>
                `;
                artistGrid.appendChild(card);
            });

            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('.page-section');
            const mainContent = document.getElementById('main-content');
            const secretSection = document.getElementById('secret');

            const showPage = (hash) => {
                if (hash === '#secret') {
                    mainContent.classList.add('hidden');
                    secretSection.classList.remove('hidden');
                } else {
                    mainContent.classList.remove('hidden');
                    secretSection.classList.add('hidden');
                    sections.forEach(section => {
                        if (`#${section.id}` === hash) {
                            section.classList.remove('hidden');
                        } else {
                            section.classList.add('hidden');
                        }
                    });
                }
            };

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href');
                    history.pushState(null, null, targetId);
                    showPage(targetId);
                });
            });
            
            const initialHash = window.location.hash || '#home';
            showPage(initialHash);

            window.addEventListener('hashchange', () => {
                showPage(window.location.hash);
            });

            const themeToggle = document.getElementById('theme-toggle');
            const themeIconSun = document.getElementById('theme-icon-sun');
            const themeIconMoon = document.getElementById('theme-icon-moon');
            const htmlElement = document.documentElement;
            
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    htmlElement.classList.add('dark');
                    document.body.classList.add('bg-black', 'text-white');
                    document.body.classList.remove('bg-gray-100', 'text-black');
                    themeIconMoon.classList.remove('hidden');
                    themeIconSun.classList.add('hidden');
                } else {
                    htmlElement.classList.remove('dark');
                    document.body.classList.remove('bg-black', 'text-white');
                    document.body.classList.add('bg-gray-100', 'text-black');
                    themeIconMoon.classList.add('hidden');
                    themeIconSun.classList.remove('hidden');
                }
                 document.querySelectorAll('.theme-transition').forEach(el => {
                    const darkBg = el.dataset.darkBg || 'bg-black';
                    const lightBg = el.dataset.lightBg || 'bg-white';
                });
            };

            themeToggle.addEventListener('click', () => {
                const isDark = htmlElement.classList.contains('dark');
                applyTheme(isDark ? 'light' : 'dark');
            });
            
            applyTheme('dark');

            const modal = document.getElementById('artist-modal');
            const modalCloseBtn = document.getElementById('modal-close');
            const modalImg = document.getElementById('modal-img');
            const modalTitle = document.getElementById('modal-title');
            const modalDesc = document.getElementById('modal-desc');
            const modalSocials = document.getElementById('modal-socials');

            artistGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.artist-card');
                if (card) {
                    const artistIndex = card.dataset.index;
                    const artist = artists[artistIndex];

                    modalImg.src = artist.image;
                    modalTitle.textContent = artist.name;
                    modalDesc.textContent = artist.description;

                    modalSocials.innerHTML = '';
                    for (const [platform, url] of Object.entries(artist.socoals)) {
                        const socialLink = document.createElement('a');
                        socialLink.href = url;
                        socialLink.target = '_blank';
                        socialLink.rel = 'noopener noreferrer';
                        socialLink.className = 'flex items-center gap-2 bg-gray-800 dark:bg-zinc-800 p-2 rounded-md hover:bg-indigo-600 transition-colors capitalize theme-transition';
                        socialLink.innerHTML = `${socialIcons[platform] || ''} <span>${platform}</span>`;
                        modalSocials.appendChild(socialLink);
                    }

                    modal.classList.add('active');
                }
            });

            const closeModal = () => {
                modal.classList.remove('active');
            };

            modalCloseBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
